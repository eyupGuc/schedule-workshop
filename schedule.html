<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>schedule</title>
  </head>
  <body>
    <table border="1" width="70%">
      <thead>
        <tr>
          <th rowspan="2">Day</th>
          <th colspan="2">Schedule</th>
          <th rowspan="2">Course Name</th>
        </tr>
        <tr>
          <th>Begin</th>

          <th>End</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Monday</td>
          <td rowspan="4">08:00 p.m</td>

          <td rowspan="4">11:00 p.m</td>

          <td>HTML - CSS - 2</td>
        </tr>
        <tr>
          <td>Tuesday</td>

          <td>Git - 2</td>
        </tr>
        <tr>
          <td>Wednesday</td>

          <td>HTML - CSS - 3</td>
        </tr>
        <tr>
          <td>Tuersday</td>

          <td>Git - 3</td>
        </tr>
        <tr>
          <td>Friday</td>
          <td>08:00 p.m</td>
          <td>09:30 p.m</td>

          <td>Teamwork</td>
        </tr>
        <tr>
          <td rowspan="3">Saturday</td>

          <td>11:00 a.m</td>
          <td>02:00 p.m</td>
          <td>Computitional Thinking - 5</td>
        </tr>

        <tr>
          <td>03:00 p.m</td>

          <td>06:00 p.m</td>
          <td>Workshop</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
